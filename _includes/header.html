<header class="page-{{ page.layout }}">
	<div class="container">
		<nav class="navbar">
			<button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
			<a href="/" class="navbar-brand"><i class="fa fa-home"></i></a>
	        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
				<ul class="nav navbar-nav">
					{% assign pages = site.pages | sort:"weight"  %}
					{% for my_page in pages %}
					  {% if my_page.navigation %}
					    <li class="nav-item {% if my_page.title == page.title %}active{% endif %}"><a class="nav-link" href="{{ my_page.url | prepend: site.github.url | prepend: site.baseurl}}" title="{{ my_page.navigation }}">{{ my_page.navigation }}</a></li>
					  {% endif %}
					{% endfor %}
				</ul>

				<div class="float-lg-right nav-contact-link">
					<div class="btn" data-toggle="modal" data-target=".contact-modal">Contact</div>
				</div>

			</div>
			
		</nav>
	</div>
</header>
